<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="intro-title">
            <h1>Generate a <span>random password</span></h1>
            <i class="fa-solid fa-key" style="color: #FFD43B;"></i>
        </div>
        <p>Never use an insecure password again</p>
        
        <div class="configurations">
            <label>
                Password length: 
                <input type="number" id="password-length-el" value="15">
            </label>
            <label>
                Symbols:
                <input id="symbol-check-el" type="checkbox" checked>
            </label>
            <label>
                Numbers:
                <input id="number-check-el" type="checkbox" checked>
            </label>
        </div>
        <button onclick="generatePassword()">Generate passwords</button>

        <div class="separator"></div>

        <div class="passwords">
            <p id="password-1-el" onclick="copyPassword(this)">fsdikjfhsdo;kjfn1</p>
            <p id="password-2-el" onclick="copyPassword(this)">fsdikjfhsdo;kjfn2</p>
        </div>
    </main>

    <div class="copiedAlert">Password copied!</div>

    <script src="index.js"></script>
</body>
</html>
